<!DOCTYPE html> 

<head>
    <title>The Great Power</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css"> 
</head> 

<body>
	<center><h3 style="font-family:sans-serif;color:#FFFFFF; ">Login</h3></center>
	<center>
		<div class="login">
		<form action="">
			<! Username --> 
			<div class="username">
				<input type="text" placeholder="Username" required>
            </div> 
            <! Password --> 
            <div class="password">
				<input type="password" placeholder="Password" required>
            </div> 
            <! Country --> 
            <div class="country">
				<input type="text" placeholder="Country" list="cls" required>
					<datalist id="cls">
						<option>Pakistan</option>
						<option>India</option>
						<option>China</option>
						<option>Turkey</option>
						<option>Iraq</option>
						<option>Iran</option>
						<option>Japan</option>
						<option>Nepal</option>
					</datalist>
            </div> 
            <! Submit --> 
            <div class="loginbtn">
				<input type="submit">
            </div> 
		</form>
        </div>
    </center>  
</body>
